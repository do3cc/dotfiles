exclude: |
  (?x)^(
    __pycache__/.*|
    \.venv/.*|
    \.direnv/.*|
    .*\.pyc|
    uv\.lock|
    .*/lazy-lock\.json|
    .*\.log|
    \.envrc|
    lazy_nvim/lua/plugins/gitlab-sast\.lua
  )$

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check
        args: [--fix]
        language: system
        files: \.py$
      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        files: \.py$
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        files: \.py$
        pass_filenames: false
      - id: stylua
        name: stylua
        entry: stylua
        language: system
        files: \.lua$
      - id: google-java-format
        name: google-java-format
        entry: google-java-format
        args: [--aosp-style, --replace]
        language: system
        files: \.java$
      - id: prettier
        name: prettier
        entry: prettier
        args: [--write]
        language: system
        files: \.(json|yaml|yml|md|js|ts|tsx|jsx)$
      - id: fish-indent
        name: fish_indent
        entry: fish_indent
        language: system
        files: \.fish$
      - id: shfmt
        name: shfmt
        entry: shfmt
        args: [-w]
        language: system
        files: \.(sh|bash)$
